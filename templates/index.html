<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard | AI Job Recommender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="left">
        <h1><i class="fas fa-robot"></i> AI Job Recommendation System</h1>
        <p class="subtitle">Upload your resume (PDF) to extract skills and get job recommendations.</p>
      </div>
      <div class="right">
        <div class="user-box">
          <span class="user-name">Hello, {{ username }}</span>
          <a href="/logout" class="btn logout">Logout</a>
        </div>
      </div>
    </header>

    <main>
      <section id="uploadSection" class="upload-section">
        <div id="uploadArea" class="upload-area">
          <div class="upload-inner">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <h3>Upload your resume (PDF)</h3>
            <p>Drag & drop or click to choose a file</p>
            <input type="file" id="resumeInput" accept=".pdf" hidden>
            <button class="btn primary" onclick="document.getElementById('resumeInput').click()">Choose File</button>
          </div>
        </div>

        <div id="fileInfo" class="file-info" style="display:none;">
          <p class="file-name"><i class="fas fa-file-pdf"></i> <span id="fileName"></span></p>
          <div class="file-actions" style="margin-top: 20px;">
            <button class="btn btn-primary" onclick="analyzeResume()">Analyze Resume</button>
            <button class="btn btn-secondary" onclick="resetApp()"style="margin-left: 14px;">Cancel</button>
          </div>
        </div>
      </section>

      <section id="loadingSection" class="loading-section" style="display:none;">
        <div class="spinner"></div>
        <button>    Analyzing your resume...</button>
      </section>

      <section id="resultsSection" class="results-section" style="display:none;">
        <div class="box skills-box">
          <h1>Extracted Skills</h1>
          <div id="skillsContainer" class="skills-container"></div>
        </div>

        <div class="box jobs-box">
          <h1>Job Recommendations</h1>
          <div id="jobsContainer" class="jobs-container"></div>
        </div>

        <div class="box courses-box">
          <h2>Courses</h2>
          <div id="coursesContainer" class="courses-container"></div>
        </div>
      </section>

      <section id="errorSection" class="error-section" style="display:none;">
        <div class="error-card">
          <h3>Error</h3>
          <p id="errorText"></p>
          <button class="btn primary" onclick="resetApp()">Try Again</button>
        </div>
      </section>
    </main>

  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>
</body>
</html>
